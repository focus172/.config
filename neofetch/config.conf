# :vim ft=sh

# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    # info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    # info "Resolution" resolution
    # info "DE" de
    info "WM" de
    # info "WM" wm
    # info "WM Theme" wm_theme
    info "Theme" theme
    # info "Icons" icons
    info "Terminal" term
    # info "Terminal Font" term_font
    #info "CPU" cpu
    #info "GPU" gpu
    # info "Memory" memory

    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    info "Song" song
    # prin "Music Player" "$player"
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.

    info cols
}

# Hide/Show Fully qualified domain name.
# Values:   'on', 'off'
title_fqdn="off"

# Values:   'on', 'off'
kernel_shorthand="on"

# Values:   'on', 'tiny', 'off'
distro_shorthand="off"

os_arch="on"

# Values:  'on', 'tiny', 'off'
uptime_shorthand="tiny"

# Values:  'on', 'off'
memory_percent="off"

# Values:  'kib', 'mib', 'gib'
memory_unit="gib"



# Values:  'on', 'tiny' 'off'
package_managers="on"




# Values:  'on', 'off'
shell_path="off"

# Values:  'on', 'off'
shell_version="off"


# Values: 'scaling_cur_freq', 'scaling_min_freq', 'scaling_max_freq', 'bios_limit'.
#speed_type="bios_limit"
#speed_shorthand="off"
#cpu_brand="on"
cpu_speed="off"
# Values:  'logical', 'physical', 'off'
#cpu_cores="logical"
# Values:  'C', 'F', 'off'
#cpu_temp="off"




# Values:  'on', 'off'
#gpu_brand="on"

# Values:  'all', 'dedicated', 'integrated'
#gpu_type="all"

refresh_rate="off"


gtk_shorthand="off"
gtk2="off"
gtk3="on"


# Values:  'on', 'off'
de_version="off"


# Values:  '/', '/dev/sdXX', '/path/to/drive'.
disk_show=('/')

# Values:  'mount', 'name', 'dir', 'none'
disk_subtitle="mount"

# Values:  'on', 'off'
disk_percent="on"


music_player="auto"

song_format="%artist% - %album% - %title%"

song_shorthand="off"

# 'mpc' arguments (specify a host, password etc).
#
# Default:  ''
# Example: mpc_args=(-h HOST -P PASSWORD)
mpc_args=()




# colors=(4 6 1 8 8 6) - Text is colored in the order above.
colors=(distro)


bold="on"

underline_enabled="on"

underline_char="-"


separator=":"


block_range=(0 15)

color_blocks="on"

block_width=3

block_height=1

col_offset="auto"


bar_char_elapsed="-"
bar_char_total="="

bar_border="on"

bar_length=15

bar_color_elapsed="distro"
bar_color_total="distro"


# Values:  'bar', 'infobar', 'barinfo', 'off'
cpu_display="bar"
memory_display="bar"
battery_display="bar"
disk_display="bar"


# Backend Settings


# Values:   'ascii', 'caca', 'chafa', 'jp2a', 'iterm2', 'off',
#           'pot', 'termpix', 'pixterm', 'tycat', 'w3m', 'kitty'
image_backend="ascii"

# Values:   'auto', 'ascii', 'wallpaper', '/path/to/img', '/path/to/ascii', '/path/to/dir/'
image_source="/home/focus/.config/neofetch/smile.txt"



ascii_distro="auto"


# ascii_colors=(4 6 1 8 8 6) - Ascii is colored using these colors.
ascii_colors=(distro)

ascii_bold="on"


# Image Options


# This fixes display issues in some terminal emulators.
image_loop="off"

# Default: '~/.cache/thumbnails/neofetch'
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Values:   'normal', 'fit', 'fill'
crop_mode="normal"

# Values:   'northwest', 'north', 'northeast', 'west', 'center'
#           'east', 'southwest', 'south', 'southeast'
crop_offset="center"

# Values:  'auto', '00px', '00%', 'none'
image_size="auto"

gap=3

yoffset=0
xoffset=0

# Only works with the w3m backend.
background_color=

stdout="off"
