monitor=,preferred,auto,1.0

source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/keybinds.conf

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    layout = dwindle
}

decoration {
    rounding = 4
    blur = no
    # active_opacity = 0.6
    # inactive_opacity = 0.9
    drop_shadow = no
}

animations {
    enabled = yes
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

gestures {
    workspace_swipe = on 
    # number of fingers = 3
}


