window:
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  decorations: "None"
  startup_mode: "Maximized"
  opacity: 0.80
  title: Alacritty

shell:
  program: "/bin/fish"
  # args:
  #   - "-c"
  #   - "zellij"

env:
  TERM: "xterm-256color"

font:
  normal:
    family: "Hack Nerd Font"

  bold:
    family: "Hack Nerd Font"

  italic:
    family: "Mononoki Nerd Font"

  bold_italic:
    family: "Mononoki Nerd Font"

  ### on 1.0 scalling
  size: 21.0 # small imperfections can appear on even values
  ### on 1.5 scalling
  # size: 13.0

import:
  ## Colors
  - "~/.config/alacritty/rosepine.yml"
  ## Binds
  - "~/.config/alacritty/binds.yml"

cursor:
  style:
    shape: "Block"
    blinking: "On"
  unfocused_hollow: true

mouse:
  hide_when_typing: false
