add_newline = false
format = "$nix_shell$directory$container$git_branch $git_status$rust$java$kotlin$zig$golang$cmd_duration$status$character"

aws.disabled = true
azure.disabled = true
buf.disabled = true
bun.disabled = true
cmake.disabled = true
cobol.disabled = true
conda.disabled = true
daml.disabled = true
dart.disabled = true
docker_context.disabled = true
elm.disabled = true
hg_branch.disabled = true
julia.disabled = true
java.disabled = true
nodejs.disabled = true
perl.disabled = true
php.disabled = true
python.disabled = true
ruby.disabled = true
scala.disabled = true
shlvl.disabled = true
swift.disabled = true

[character]
error_symbol = "[❯](bold red)"
success_symbol = "[❯](bold purple)"

[cmd_duration]
format = "[$duration ](fg:yellow)"
min_time = 1000

[container]
format = "[$symbol ](yellow)"
symbol = " 󰏖"

[directory]
format = "[](fg:green)[$path](bg:green fg:white)[](fg:green)"

[directory.substitutions]
".config" = " "
code = " "
cur = "󱌢 "
dox = " "
dwnl = " "
dl = " "
aud = " "
pix = " "
skool = "󰑴 "
vid = " "

[git_branch]
format = "[ $symbol $branch](fg:purple)(:$remote_branch)"
style = ""
symbol = ""

[nix_shell]
disabled = false
format = "[](fg:white)[ ](bg:white fg:black)[](fg:white) "

[status]
disabled = false
format = "[$symbol](fg:red)"
map_symbol = true
not_executable_symbol = " Not Executable"
not_found_symbol = "󰍉 Not Found"
sigint_symbol = "󰂭 "
signal_symbol = "󱑽 "
success_symbol = ""
symbol = "✗"

